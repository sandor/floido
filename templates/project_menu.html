<h1 class="title_left">Project Settings</h1>
<hr>

<x-accordion expanded>
	<header>
		<x-label>Project Data</x-label>
	</header>

	<main>
		<x-box>
			<x-label style="margin-left:5px; margin-right: 15px; width: 55px;">Name</x-label>

			<x-input id="project-sett-name" style="margin-left:5px; margin-right: 10px; margin-bottom: 5px; min-width:220px;" value="Your Project Name">
			</x-input>
		</x-box>
		<x-box>
			<x-label style="margin-left:5px; margin-right: 15px; width: 55px;">Description</x-label>
			<x-textarea id="project-sett-description" style="margin-left:0px; margin-right: 10px; margin-bottom: 5px; min-width:200px;" value="Youpr Project Description goes here"></x-textarea>
		</x-box>
		<x-box>
			<x-label style="margin-left:5px; margin-right: 15px; width: 55px;">Thumbnail</x-label>
			<x-button skin="textured" style="margin-left: 0px; width:220px; margin-bottom: 5px;" ng-click="setMySize()">
				<x-box>
					<x-label>Project Thumbnail</x-label>
				</x-box>
			</x-button>
		</x-box>
	</main>
</x-accordion>
<hr>

<x-accordion expanded>
	<header>
		<x-label>Project Size</x-label>
	</header>

	<main>

		<x-box>
			<x-label style="margin-left:5px; margin-right: 15px; width: 55px;">Presets</x-label>

			<x-select style="margin-right: 10px; margin-bottom: 5px; min-width:220px;">
				<x-menu>
					<x-menuitem value="no_bg" ng-click='setCanvasSize(size.width, size.height)' ng-repeat='size in presetSizes' selected="true">
						<x-label>{{ size.name }}</x-label>
					</x-menuitem>
				</x-menu>
			</x-select>
		</x-box>

		<x-box>
			<x-label style="margin-left:5px; margin-right: 15px; width: 75px;">Edit Size</x-label>
			<!-- projectSettings -->
			<x-numberinput id="myWidth" style="margin-right: 5px; width: 130px;" skin="condensed" suffix=" px" ng-value="canvas.getWidth()"
			 suffix=" px" ng-model="projectWidth">
				<x-stepper></x-stepper>
			</x-numberinput>

			<div style="width: 20px; margin-right: 5px;">
			</div>

			<x-numberinput id="myHeight" style="width: 130px; margin-right: 10px;" skin="condensed" suffix=" px" ng-value="canvas.getHeight()"
			 suffix=" px" ng-model="projectHeight">
				<x-stepper></x-stepper>
			</x-numberinput>

		</x-box>
		<x-box>
			<x-label style="margin-left:5px; margin-right: 15px; width: 75px;"></x-label>
			<x-label class="centered_sm" style="margin-right: 15px; width: 130px;">Project Width</x-label>
			<x-label class="centered_sm" style="width: 20px; margin-right: 5px;"></x-label>
			<x-label class="centered_sm" style="width: 130px; margin-right: 10px;">Project Height</x-label>
		</x-box>



		<x-box>
			<x-button skin="textured" style="margin-left: 75px; width:220px;" ng-click="setProjectSize()">
				<x-box>
					<x-label>Apply Setting</x-label>
				</x-box>
			</x-button>
		</x-box>

	</main>
</x-accordion>
<hr>

<x-accordion expanded>
	<header>
		<x-label>Page Flow Settings</x-label>
	</header>

	<main>
		<x-box>
			<x-label style="margin-left:5px; margin-right: 15px; width: 75px;">Flow Grid</x-label>

			<!-- <x-numberinput onchange="setColumnsCountChange(this)" disabled bind-value-to="columnsCount" id="flow_cols" style="margin-right: 5px; width: 130px;" skin="condensed" -->
			<x-numberinput  disabled bind-value-to="columnsCount" id="flow_cols" style="margin-right: 5px; width: 130px;" skin="condensed"
			 suffix=" cols" value="4" suffix=" px">
				<x-stepper></x-stepper>
			</x-numberinput>

			<div style="width: 20px; margin-right: 5px;">
			</div>

			<x-numberinput disabled bind-value-to="rowsCount" id="flow_rows" style="width: 130px; margin-right: 10px;" skin="condensed" value="3"
			 suffix=" rows">
				<x-stepper></x-stepper>
			</x-numberinput>

		</x-box>
		<x-box>
			<x-label style="margin-left:5px; margin-right: 15px; width: 75px;"></x-label>
			<x-label class="centered_sm" style="margin-right: 15px; width: 130px;">Horizontal</x-label>
			<x-label class="centered_sm" style="width: 20px; margin-right: 5px;"></x-label>
			<x-label class="centered_sm" style="width: 130px; margin-right: 10px;">Vertical</x-label>
		</x-box>

	</main>
</x-accordion>
<hr>
